<html>
<head>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<center>
<br><br><br><br><br><br>
<div id="demo">
<textarea id="query" cols="50" rows="3"></textarea>
<br>
<button id="submit">Query</button>
</div>
<div id="show"></div>
</center>
</body>
<script>

$(document).ready(function(){
  $("#submit").click(function(){
      var query = $("#query").val();
      $.post("/api/nlu",{query:query},function(result){
	 var str = "<table>";
         var result = result.result;
         var query = result.query;
         var label = result.label;
	 str += "<tr>";
         for(var i=0;i<query.length;i++){
	     str += "<td>" + query[i] + "</td>"
	 }
	 str += "</tr>"
	 str += "<tr>";
         for(var i=0;i<label.length;i++){
	     str += "<td>" + label[i] + "</td>"
	 }
	 str += "</tr>"
	 str += "</table>"
	 $("#show").html(str);
         $("td").css("border","solid 1px");
      });
  });
});

</script>
</html>
